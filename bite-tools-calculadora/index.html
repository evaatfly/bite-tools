<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Edad</h1>
        <input type="date" id="birthDate">
        <button onclick="calculateAge()">Calcular Edad</button>
        <p>Tu edad es: <span id="result"></span></p>
    </div>

    <script>
        function calculateAge() {
            const birthDate = new Date(document.getElementById('birthDate').value);
            if (isNaN(birthDate.getTime())) {
                document.getElementById('result').innerText = "Por favor, introduce una fecha válida.";
                return;
            }
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById('result').innerText = age + " años";
        }
    </script>
</body>
</html>
