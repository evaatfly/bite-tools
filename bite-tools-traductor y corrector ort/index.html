<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta de Traducción</title>
    <style>
        :root {
            --background-color: #f4f7f9;
            --container-color: #ffffff;
            --primary-color: #007bff;
            --text-color: #333;
            --border-color: #dbe2e8;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .translator-container {
            background-color: var(--container-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-color);
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            text-align: center;
            margin: 0 0 1rem 0;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .io-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        
        #output-text {
            background-color: #f8f9fa;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            flex-grow: 1;
            background-color: white;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }
        
        .language-selectors {
            display: flex;
            width: 100%;
            gap: 1rem;
        }

    </style>
</head>
<body>

    <div class="translator-container">
        <h1>Traductor</h1>
        
        <div class="io-container">
            <textarea id="input-text" placeholder="Escribe el texto para traducir..."></textarea>
        </div>

        <div class="controls">
             <div class="language-selectors">
                <select id="source-lang">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                    <option value="it">Italiano</option>
                </select>
                <select id="target-lang">
                    <option value="en">Inglés</option>
                    <option value="es">Español</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
            <button id="translate-btn">Traducir</button>
        </div>

        <div class="io-container">
            <textarea id="output-text" placeholder="Traducción..." readonly></textarea>
        </div>
    </div>

    <script>
        const translateBtn = document.getElementById('translate-btn');
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const sourceLang = document.getElementById('source-lang');
        const targetLang = document.getElementById('target-lang');

        translateBtn.addEventListener('click', () => {
            const textToTranslate = inputText.value;
            const source = sourceLang.value;
            const target = targetLang.value;

            if (!textToTranslate.trim()) {
                outputText.value = "Por favor, introduce texto para traducir.";
                return;
            }
            
            outputText.value = "Traduciendo...";

            const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(textToTranslate)}&langpair=${source}|${target}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la red: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.responseData) {
                        outputText.value = data.responseData.translatedText;
                    } else {
                        outputText.value = "No se pudo obtener la traducción.";
                    }
                })
                .catch(error => {
                    console.error('Error en la traducción:', error);
                    outputText.value = `Error al traducir. Por favor, revisa la consola para más detalles.`;
                });
        });
    </script>

</body>
</html>
